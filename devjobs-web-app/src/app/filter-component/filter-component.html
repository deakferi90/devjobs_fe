<div class="flex justify-center mt-[-28px] gap-4">
  <div
    class="z-1 bg-[#fff] pl-[20px] flex items-center border-r border-[#6E8098]/20 rounded-l-[10px]"
  >
    <img src="assets/desktop/icon-search.svg" class="w-6 h-6" />
    <input
      matInput
      placeholder="Filter by title..."
      [(ngModel)]="title"
      class="h-full border-none outline-none pl-[10px]"
    />
  </div>

  <div
    class="z-1 bg-[#fff] pl-[20px] flex items-center border-r border-[#6E8098]/20"
  >
    <img src="assets/desktop/icon-location.svg" class="w-6 h-6" />
    <input
      matInput
      placeholder="Filter by location..."
      [(ngModel)]="location"
      class="h-full border-none outline-none pl-[10px]"
    />
  </div>

  <div
    class="bg-[#fff] z-[1] h-[80px] w-[250px] flex items-center gap-[40px] rounded-lg shadow-sm px-4 rounded-r-[10px]"
  >
    <label class="flex items-center gap-2 text-[#19202D] font-bold">
      <mat-checkbox [(ngModel)]="fullTime"></mat-checkbox>
      Full Time
    </label>

    <button class="my-btn" (click)="activateFilter()">Search</button>
  </div>
</div>
