<div class="job-listing-box mt-[100px] mb-[100px]">
  @for (item of jobList; track item.id) {
    <div class="w-[350px] h-[283px] bg-[#fff] rounded-[20px]">
      <div
        class="h-[50px] w-[50px] flex items-center justify-center ml-[8%] mt-[-25px] rounded-[15px]"
        [style.background]="item.logoBackground"
      >
        <img [src]="item.logo" alt="logo" class="object-contain" />
      </div>
      <div class="ml-[8%] mt-[16%]">
        <div class="flex items-center gap-[10px]">
          <span class="text-[#6E8098] opacity-[1]">{{ item.postedAt }}</span>
          <span class="flex bg-[#6E8098] w-[4px] h-[4px] rounded-full"></span>
          <span class="text-[#6E8098] opacity-[1]">{{ item.contract }}</span>
        </div>
        <p class="text-[#19202D] text-[20px] font-[600]">
          {{ item.position }}
        </p>
        <span class="text-[#6E8098]">{{ item.company }}</span>
        <div class="text-[#5964E0] font-size">{{ item.location }}</div>
      </div>
    </div>
  }
</div>
