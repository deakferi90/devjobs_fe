@if (job) {
  <div
    class="relative mt-[-28px] bg-[#fff] gap-4 h-[140px] w-[730px] rounded-[10px]"
  >
    <div><strong>Job ID:</strong> {{ job.id }}</div>

    <div><strong>Company:</strong> {{ job.company }}</div>
    <div><strong>Position:</strong> {{ job.position }}</div>
  </div>
} @else {
  <div class="text-center py-20 text-gray-500">Loading job details...</div>
}
