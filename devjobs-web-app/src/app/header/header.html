<div class="image-container">
  <img
    class="header-img mx-auto block"
    src="assets/Background.png"
    alt="Logo"
  />

  <div class="flex my-flex">
    <img class="name-logo" src="assets/devjobs.png" alt="name-logo" />

    <div class="flex items-center gap-[10px]">
      <img class="name-logo" src="assets/sun.png" alt="sun-logo" />

      <div>
        <input
          type="checkbox"
          hidden
          id="darkModeCheckbox"
          (change)="toggleDarkMode($event)"
        />
        <label class="switch" for="darkModeCheckbox"></label>
      </div>

      <img class="name-logo" src="assets/moon.png" alt="moon-logo" />
    </div>
  </div>
</div>

<app-filter-component (searchChange)="onFilterChange($event)" />
